        <section id="tribute-info">
          <h2>HERE'S MY STORY</h2>
          <ul>
            <li><strong>1983</strong> - Born in Florianopolis, SC, Brazil</li>
            <li>
              <strong>2003</strong> - Started as a freshman at the Federal
              University of Santa Catarina.
            </li>
            <li>
              <strong>2008</strong> - Obtained a Bachelor Degree in Architecture and
              Urban Planning.
            </li>
            <li>
              <strong>2010</strong> - earned the MEXT Scholarship for Research Students,
              which sponsored six years of graduate level education at Chiba University,
              and my living expenses in Japan. Left my family, my country and my culture.
            </li>
            <li>
              <strong>2011</strong> - presenced the Great East Japan Earthquake at
              intensity 7 and its consequences.
            </li>
            <li>
              <strong>2014</strong> - married my husband after 11 years of relationship.
              Had a small destination wedding back home without leaving any debts,
              relying on our own savings. Published a paper at the World Congress of
              Architects in Durban, South Africa and got my work recognized by
              prominent authors in my field.
            </li>
            <li>
              <strong>2016</strong> - obtained a Ph. D. in Urban Environment Systems.
              Worked as an assistant planning consultant, at the PD System, subsidiary
              of Shimizu Corporation, an international general contractor firm
              headquartered in Tokyo. The job was focused on feasibility studies,
              layouts, and presentation translations for residential and office buildings,
              hotels and facility developments targetting the Olympics.
            </li>
            <li><strong>2017</strong> - came back to Brazil, hoping to reconnect
              to an environment that felt closer to my cultural identity, and
              wishing to contribute to the development of my home country.
            </li>
            <li>
              <strong>2019</strong> - joined the Graduate Program in Production
              Engineering at the Federal University of Santa Catarina as a Post-doc
              Researcher, started learning data analytics and statistical methods.
              Published 8 papers in Scientific Journals and Academic Conferences.
            </li>
            <li>
              <strong>2020</strong> - became a mother during the COVID 19 pandemic,
              650km apart from my family and friends. After my maternity leave,
              joined the Undergraduate School of Architecture of the Federal
              University of Santa Maria as a Lecturer, giving remote lessons.
            </li>
            <li>
              <strong>2022</strong> - transitioned my career and joined SaibroTech.
            </li>
            <li><strong>...</strong> - to be continued!</li>
          </ul>
